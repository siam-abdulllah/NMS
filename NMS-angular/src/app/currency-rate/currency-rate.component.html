<div class="content">
    <div class="m-subheader">
        <div class="d-flex align-items-center">
            <div class="mr-auto col-md-6">
                <h3 class="m-subheader__title m-subheader__title--separator">
                    <span>Currency Rate</span>
                </h3>
            </div>
            <div class="col-md-6 text-right">
                <button (click)="createCurrency()" class="btn btn-primary blue"><i class="fa fa-plus"></i>
                    Create New Currency</button>
            </div>
        </div>
    </div>
    <div class="m-content">
        <div class="m-portlet m-portlet--mobile">
            <div class="m-portlet__body">
                <form class="horizontal-form" autocomplete="off">
                    <div class="m-form m-form--label-align-right">
                        <div class="row align-items-center m--margin-bottom-10">
                            <div class="col-md-12">
                                <div class="form-group m-form__group align-items-center">
                                    <div class="input-group">
                                        <input name="filterText" autoFocus class="form-control m-input" type="text"
                                            [(ngModel)]="filterText">
                                        <span class="input-group-btn">
                                            <button (click)="getAllCurrency()" class="btn btn-primary" type="submit"><i
                                                    class="flaticon-search-1"></i></button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <!--<Primeng-Datatable-Start>-->
                    <div class="col-md-12">
                        <div class="primeng-datatable-container">
                            <p-table #dataTable (onLazyLoad)="getAllCurrency($event)"
                                [value]="primengTableHelper.records"
                                rows="{{primengTableHelper.defaultRecordsCountPerPage}}" [paginator]="false"
                                [lazy]="true" [scrollable]="true" ScrollWidth="100%"
                                [responsive]="primengTableHelper.isResponsive"
                                [resizableColumns]="primengTableHelper.resizableColumns">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th style="width: 100px">
                                            Actions</th>
                                        <th style="width: 150px" pSortableColumn="Currency">
                                            Currency
                                            <p-sortIcon field="currency"></p-sortIcon>
                                        </th>
                                        <th style="width: 150px" pSortableColumn="TickerIcon">
                                            Ticker/Icon
                                            <p-sortIcon field="tickerIcon"></p-sortIcon>
                                        </th>
                                        <th style="width: 150px" pSortableColumn="exchangeRate">
                                            Exchange Rate
                                            <p-sortIcon field="exchangeRate"></p-sortIcon>
                                        </th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-record="$implicit">
                                    <tr>
                                        <td style="width: 100px">
                                            <div class="btn-group dropdown" dropdown container="body">
                                                <button class="dropdown-toggle btn btn-sm btn-primary" dropdownToggle>
                                                    <i class="fa fa-cog"></i><span class="caret"></span> Actions
                                                </button>
                                                <ul class="dropdown-menu" *dropdownMenu>
                                                    <li>
                                                        <a href="javascript:;"
                                                            (click)="createOrEditCurrencyModal.show(record.id)">
                                                            Edit</a>
                                                    </li>
                                                    <li>
                                                        <a href="javascript:;" (click)="deleteCurrency(record)">Delete</a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </td>
                                        <td style="width:150px">
                                            <span class="ui-column-title"> currency</span>
                                            {{record.currency}}
                                        </td>
                                        <td style="width:150px">
                                            <span class="ui-column-title"> tickerIcon</span>
                                            {{record.tickerIcon}}
                                        </td>
                                        <td style="width:150px">
                                            <span class="ui-column-title"> ExchangeRate</span>
                                            {{record.exchangeRate}}
                                        </td>
                                    </tr>
                                </ng-template>
                            </p-table>
                            <div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">
                                NoData
                            </div>
                            <div class="primeng-paging-container">
                                <p-paginator rows="{{primengTableHelper.defaultRecordsCountPerPage}}" #paginator
                                    (onPageChange)="getAllCurrency($event)"
                                    [totalRecords]="primengTableHelper.totalRecordsCount"
                                    [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage">
                                </p-paginator>
                                <span class="total-records-count">
                                    <b>Total: </b> {{ primengTableHelper.totalRecordsCount}}
                                </span>
                            </div>
                        </div>
                    </div>
                    <!--<Primeng-Datatable-End>-->
                </div>
            </div>
        </div>
    </div>

    <createOrEditCurrencyModal #createOrEditCurrencyModal (modalSave)="getAllCurrency()"></createOrEditCurrencyModal>
</div>
