<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span>Pick User</span>
                </h4>
                <button type="button" class="close" (click)="close()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="content">
                <div class="m-portlet m-portlet--mobile">
                    <div class="m-portlet__body">
                        <form class="horizontal-form" autocomplete="off">
                            <div class="m-form m-form--label-align-right">
                                <div class="row align-items-center m--margin-bottom-10">
                                    <div class="col-md-12">
                                        <div class="form-group m-form__group align-items-center">
                                            <div class="input-group">
                                                <input [(ngModel)]="filterText" name="filterText" autoFocus
                                                    class="form-control m-input" type="text">
                                                <span class="input-group-btn">
                                                    <button (click)="getAll()" class="btn btn-primary" type="submit"><i
                                                            class="flaticon-search-1"></i></button>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>

                        <div class="row">
                            <!--<Primeng-Datatable-Start>-->
                            <div class="col-md-12">
                                <div class="primeng-datatable-container">
                                    <p-table #dataTable (onLazyLoad)="getAll($event)"
                                        [value]="primengTableHelper.records" rows="5" [paginator]="false" [lazy]="true"
                                        [scrollable]="true" ScrollWidth="100%"
                                        [responsive]="primengTableHelper.isResponsive"
                                        [resizableColumns]="primengTableHelper.resizableColumns">
                                        <ng-template pTemplate="header">
                                            <tr>
                                                <th style="width: 5px">Actions</th>
                                                <th style="width: 20px" pSortableColumn="displayName">
                                                    Name
                                                    <p-sortIcon field="displayName"></p-sortIcon>
                                                </th>
                                            </tr>
                                        </ng-template>
                                        <ng-template pTemplate="body" let-record="$implicit">
                                            <tr>
                                                <td style="width: 5px">
                                                    <div class="btn-group dropdown" normalizePosition>
                                                        <button class="btn btn-sm btn-primary" type="button"
                                                            (click)="setAndSave(record)">
                                                            Select
                                                        </button>
                                                    </div>
                                                </td>
                                                <td style="width:20px">
                                                    <span class="ui-column-title"> Name</span>
                                                    {{record.displayName}}
                                                </td>
                                            </tr>
                                        </ng-template>
                                    </p-table>
                                    <div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">
                                        NoData
                                    </div>
                                    <div class="primeng-paging-container">
                                        <p-paginator rows="{{primengTableHelper.defaultRecordsCountPerPage}}" #paginator
                                            styleClass="user-lookup-table-paginator" (onPageChange)="getAll($event)"
                                            [totalRecords]="primengTableHelper.totalRecordsCount"
                                            [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage">
                                        </p-paginator>
                                        <span class="total-records-count">
                                            <b>Total: </b> {{primengTableHelper.totalRecordsCount}}
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-primary blue"
                        (click)="close()">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
